apiVersion: apps/v1
kind: Deployment
metadata:
  name: sf-${SERVICE_NAME}
  namespace: sf-${SERVICE_NAME}
  labels:
    app: sf-${SERVICE_NAME}
    service: ${SERVICE_NAME}
spec:
  replicas: 1  # 2 → 1로 변경 (메모리 절약)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # 1 → 0 (최소 1개 유지)
      maxSurge: 1
  selector:
    matchLabels:
      app: sf-${SERVICE_NAME}
  template:
    metadata:
      labels:
        app: sf-${SERVICE_NAME}
        service: ${SERVICE_NAME}
    spec:
      containers:
        - name: ${SERVICE_NAME}
          image: ${IMAGE_FULL_NAME}
          ports:
            - containerPort: ${SERVICE_PORT}
              name: http

          env:
            - name: SERVICE_NAME
              value: "${SERVICE_NAME}"
            - name: SERVICE_PORT
              value: "${SERVICE_PORT}"
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: DEBUG
              value: "false"
            - name: AZURE_CONNECTION_STRING
              value: "${AZURE_CONNECTION_STRING}"
            - name: MODEL_CACHE_DIR
              value: "/tmp/models"
            - name: HF_HOME
              value: "/tmp/cache"
            - name: TRANSFORMERS_CACHE
              value: "/tmp/cache/transformers"
            - name: HF_DATASETS_CACHE
              value: "/tmp/cache/datasets"
            - name: TOKENIZER_PARALLELISM
              value: "false"

          # 🎯 실제 사용량 기반 리소스 설정 (핵심 수정)
          resources:
            requests:
              memory: "512Mi"     # 128Mi → 512Mi (실제 사용량 맞춤)
              cpu: "50m"          # 100m → 50m (CPU 충분)
              ephemeral-storage: "256Mi"
              
            limits:
              memory: "600Mi"     # 512Mi → 600Mi (약간 여유)
              cpu: "200m"
              ephemeral-storage: "1Gi"

          # 헬스체크 최적화 (AI 모델 로딩 시간 고려)
          livenessProbe:
            httpGet:
              path: /health
              port: ${SERVICE_PORT}
              scheme: HTTP
            initialDelaySeconds: 60  # 30 → 60 (모델 로딩 시간)
            periodSeconds: 30
            timeoutSeconds: 10       # 5 → 10 (AI 응답 시간)
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /health
              port: ${SERVICE_PORT}
              scheme: HTTP
            initialDelaySeconds: 30  # 15 → 30 (모델 준비 시간)
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: model-cache
              mountPath: /tmp/models
            - name: hf-cache
              mountPath: /tmp/cache

          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 15

      terminationGracePeriodSeconds: 30

      # AI 모델용 캐시 볼륨 추가
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: model-cache
          emptyDir:
            sizeLimit: 2Gi  # 모델 캐시용
        - name: hf-cache
          emptyDir:
            sizeLimit: 1Gi  # HuggingFace 캐시용

