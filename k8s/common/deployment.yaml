apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-fast-${SERVICE_NAME}
  namespace: smart-fast-${SERVICE_NAME}
  labels:
    app: smart-fast-${SERVICE_NAME}
    service: ${SERVICE_NAME}
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: smart-fast-${SERVICE_NAME}
  template:
    metadata:
      labels:
        app: smart-fast-${SERVICE_NAME}
        service: ${SERVICE_NAME}
    spec:
      containers:
        - name: ${SERVICE_NAME}
          image: ${IMAGE_FULL_NAME}
          ports:
            - containerPort: 8000
              name: http

          # üåç ÌôòÍ≤Ω Î≥ÄÏàò ÏßÅÏ†ë ÏÑ§Ï†ï
          env:
            # Í∏∞Î≥∏ ÏÑúÎπÑÏä§ ÏÑ§Ï†ï
            - name: SERVICE_NAME
              value: "${SERVICE_NAME}"
            - name: SERVICE_PORT
              value: "8000"
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: DEBUG
              value: "false"

          # ÌïÑÏöîÏãú Ï£ºÏÑù Ìï¥Ï†úÌïòÏó¨ ÏÇ¨Ïö©
          # Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ ÏÑ§Ï†ï
          # - name: DATABASE_URL
          #   value: "postgresql://user:password@localhost:5432/smartfast"
          # - name: DATABASE_HOST
          #   value: "localhost"
          # - name: DATABASE_PORT
          #   value: "5432"
          # - name: DATABASE_NAME
          #   value: "smartfast"
          # - name: DATABASE_USER
          #   value: "smartfast_user"
          # - name: DATABASE_PASSWORD
          #   value: "your_password_here"

          # Redis ÏÑ§Ï†ï
          # - name: REDIS_URL
          #   value: "redis://localhost:6379/0"
          # - name: REDIS_HOST
          #   value: "localhost"
          # - name: REDIS_PORT
          #   value: "6379"

          # JWT ÏÑ§Ï†ï
          # - name: JWT_SECRET
          #   value: "your-jwt-secret-key-here"
          # - name: JWT_ALGORITHM
          #   value: "HS256"
          # - name: JWT_EXPIRE_MINUTES
          #   value: "30"

          # AI Î™®Îç∏ ÏÑ§Ï†ï (AI ÏÑúÎπÑÏä§Ïö©)
          # - name: MODEL_CACHE_DIR
          #   value: "/tmp/models"
          # - name: HF_HOME
          #   value: "/tmp/cache"
          # - name: TRANSFORMERS_CACHE
          #   value: "/tmp/cache/transformers"
          # - name: TOKENIZER_PARALLELISM
          #   value: "false"

          # Ïô∏Î∂Ä API ÌÇ§Îì§
          # - name: OPENAI_API_KEY
          #   value: "sk-your-openai-api-key-here"
          # - name: HUGGINGFACE_API_TOKEN
          #   value: "hf_your-huggingface-token-here"

          # Í∏∞Î≥∏ Î¶¨ÏÜåÏä§ ÏÑ§Ï†ï (ÌïÑÏöîÏóê Îî∞Îùº Ï°∞Ï†ï)
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "2Gi"

          # Ìó¨Ïä§Ï≤¥ÌÅ¨ (Îπ†Î•∏ ÏãúÏûë)
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          # Î≥¥Ïïà ÏÑ§Ï†ï
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false  # /tmp Ïì∞Í∏∞ ÌóàÏö©

          # ÏûÑÏãú ÎîîÎ†âÌÜ†Î¶¨ Î≥ºÎ•® ÎßàÏö¥Ìä∏
          volumeMounts:
            - name: tmp
              mountPath: /tmp

          # ÎùºÏù¥ÌîÑÏÇ¨Ïù¥ÌÅ¥ ÌõÖ
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 15

      # Ï¢ÖÎ£å ÎåÄÍ∏∞ ÏãúÍ∞Ñ
      terminationGracePeriodSeconds: 30

      # Î≥ºÎ•® Ï†ïÏùò
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi