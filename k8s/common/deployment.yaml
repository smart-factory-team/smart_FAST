apiVersion: apps/v1
kind: Deployment
metadata:
  name: sf-${SERVICE_NAME}
  namespace: sf-${SERVICE_NAME}
  labels:
    app: sf-${SERVICE_NAME}
    service: ${SERVICE_NAME}
spec:
  replicas: 1  # 2 â†’ 1ë¡œ ë³€ê²½ (ë©”ëª¨ë¦¬ ì ˆì•½)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # 1 â†’ 0 (ìµœì†Œ 1ê°œ ìœ ì§€)
      maxSurge: 1
  selector:
    matchLabels:
      app: sf-${SERVICE_NAME}
  template:
    metadata:
      labels:
        app: sf-${SERVICE_NAME}
        service: ${SERVICE_NAME}
    spec:
      containers:
        - name: ${SERVICE_NAME}
          image: ${IMAGE_FULL_NAME}
          ports:
            - containerPort: ${SERVICE_PORT}
              name: http

          env:
            - name: SERVICE_NAME
              value: "${SERVICE_NAME}"
            - name: SERVICE_PORT
              value: "${SERVICE_PORT}"
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: DEBUG
              value: "false"
            - name: AZURE_CONNECTION_STRING
              value: "${AZURE_CONNECTION_STRING}"
            - name: MODEL_CACHE_DIR
              value: "/tmp/models"
            - name: HF_HOME
              value: "/tmp/cache"
            - name: TRANSFORMERS_CACHE
              value: "/tmp/cache/transformers"
            - name: HF_DATASETS_CACHE
              value: "/tmp/cache/datasets"
            - name: TOKENIZER_PARALLELISM
              value: "false"

          # ğŸ¯ ì‹¤ì œ ì‚¬ìš©ëŸ‰ ê¸°ë°˜ ë¦¬ì†ŒìŠ¤ ì„¤ì • (í•µì‹¬ ìˆ˜ì •)
          resources:
            requests:
              memory: "512Mi"     # 128Mi â†’ 512Mi (ì‹¤ì œ ì‚¬ìš©ëŸ‰ ë§ì¶¤)
              cpu: "50m"          # 100m â†’ 50m (CPU ì¶©ë¶„)
              ephemeral-storage: "256Mi"
              
            limits:
              memory: "600Mi"     # 512Mi â†’ 600Mi (ì•½ê°„ ì—¬ìœ )
              cpu: "200m"
              ephemeral-storage: "1Gi"

          # í—¬ìŠ¤ì²´í¬ ìµœì í™” (AI ëª¨ë¸ ë¡œë”© ì‹œê°„ ê³ ë ¤)
          livenessProbe:
            httpGet:
              path: /health
              port: ${SERVICE_PORT}
              scheme: HTTP
            initialDelaySeconds: 60  # 30 â†’ 60 (ëª¨ë¸ ë¡œë”© ì‹œê°„)
            periodSeconds: 30
            timeoutSeconds: 10       # 5 â†’ 10 (AI ì‘ë‹µ ì‹œê°„)
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /health
              port: ${SERVICE_PORT}
              scheme: HTTP
            initialDelaySeconds: 30  # 15 â†’ 30 (ëª¨ë¸ ì¤€ë¹„ ì‹œê°„)
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: model-cache
              mountPath: /tmp/models
            - name: hf-cache
              mountPath: /tmp/cache

          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 15

      terminationGracePeriodSeconds: 30

      # AI ëª¨ë¸ìš© ìºì‹œ ë³¼ë¥¨ ì¶”ê°€
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: model-cache
          emptyDir:
            sizeLimit: 2Gi  # ëª¨ë¸ ìºì‹œìš©
        - name: hf-cache
          emptyDir:
            sizeLimit: 1Gi  # HuggingFace ìºì‹œìš©

